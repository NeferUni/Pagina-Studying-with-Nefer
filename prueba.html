<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #loader-wrapper {
            position: fixed;
            width: 100%;
            height: 50px;
            background: #7c2e2e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loader {
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s infinite linear;
        }

        #progress-bar {
            width: 0;
            height: 5px;
            background: #3498db;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        #loading-message {
            position: fixed;
            top: calc(50% - 25px); /* Mitad de la pantalla */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1002;
        }

        #content {
            display: none;
            padding: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Tu Página Web</title>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>

    <div id="progress-bar"></div>

    <div id="loading-message">
        <p>Por favor, espera...</p>
    </div>

    <!-- Contenido de tu página web -->
    <div id="content">
        <!-- Tu contenido aquí -->
        <h1>Bienvenido a mi página web</h1>
        <!-- Agrega el resto de tu contenido -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var progressBar = document.getElementById("progress-bar");
            var loadingMessage = document.getElementById("loading-message");
            var content = document.getElementById("content");

            // Simula la carga de la página
            var interval = setInterval(function () {
                progressBar.style.width = parseFloat(window.getComputedStyle(progressBar).width) + 1 + "%";

                if (parseFloat(progressBar.style.width) >= 100) {
                    clearInterval(interval);
                    document.getElementById("loader-wrapper").style.display = "none";
                    loadingMessage.style.display = "none";
                    content.style.display = "block";
                }
            }, 1000); // Ajusta la velocidad de la barra de progreso aquí
        });
    </script>
</body>
</html>
